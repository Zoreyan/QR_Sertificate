{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-md-4 mx-auto mt-5 border">
    <div class="py-5 px-4 px-sm-5">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Вход</h1>
            {% csrf_token %}
            <div class="form-floating mt-1">
              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
              <label for="floatingInput">Электронная почтка</label>
            </div>

            <div class="form-floating mt-1">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword">Пароль</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-1" type="submit">Войти</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2023–2025</p>
          </form>
    </div>
    </div>
</div>
{% endblock %}
